name: Release app

on:
  workflow_dispatch:

jobs:
  run-test:
    name: run pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install poetry && poetry config virtualenvs.create false && poetry install

      - name: Test with pytest
        run: |
          FLASK_ENV=test python -m pytest -x tests/

      # 폴더 만드는 스탭
      - name: make artifacts dir
        run: mkdir ./artifacts/

      # 소스 파일 압축
      - name: zip artifacts
        run: zip -r ./artifacts/build.zip ./app/* appspec.yml scripts/*

      # AWS S3에 압축파일을 전달하는 설정 및 명령어
      - name: deploy to s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{secrets.AWS_DEV_BUCKET_NAME}}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_IAM_MANAGER_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_IAM_MANAGER_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: "./artifacts"
          DEST_DIR: "app_zips/"
