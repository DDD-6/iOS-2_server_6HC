러닝 참가자 정보 조회
---
tags:
  - name: "Running"
parameters:
  - name: running_id
    in: path
    required: true
    description: 조회하려는 러닝 고유 ID
    schema:
      type: integer
responses:
  200:
    description: 성공
    content:
      application/json:
        schema:
          properties:
            data:
              type: object
              properties:
                users:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: 사용자 고유 id
                      nickname:
                        type: string
                        description: 사용자 닉네임
                      running_status:
                        type: string
                        description: 현재 사용자의 달리기 준비 상태
                      is_host:
                        type: boolean
                        description: 방장 여부
            meta:
              type: object
              properties:
                max_user_counts:
                  type: integer
                  description: 정책상에서 설정된 러닝당 유저 제한 숫자
  404:
    description: running_id 가 존재하지 않을때
    content:
      application/json:
        schema:
          properties:
            error:
              type: string
              description: error 에 대한 기본설명
            desc:
              type: string
              description: error 에 대한 상세설명
  409:
    description: 비즈니스 로직을 통과하지 못함
    content:
      application/json:
        schema:
          properties:
            error:
              type: string
              description: error 에 대한 기본설명
            desc:
              type: string
              description: error 에 대한 상세설명
